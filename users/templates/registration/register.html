{% extends 'base.html' %}

{% block title %} Signin {% endblock title %}

{% block content %}
  <h1>Singin</h1>

  <form method='POST' action="{% url 'users:register'%}">
     {% csrf_token %}
     {{ form.as_p }}
     <input type='submit' id='submit-button' values='Singin'>
     <input type='hidden' name='next' value="{% url 'users:dashboard'%}" />
  </form>

{% endblock content %}
