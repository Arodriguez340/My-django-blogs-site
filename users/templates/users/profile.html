{% extends 'base.html' %}
{% block title %} Profile {% endblock title %}
{% load static %}
{% block content %}

<section style="text-align: center;">

  <div class="container">

    <div class="image">
        {% if profile_img %}
          <img src="{{profile_img.url}}" style="width:100px; height: auto; border-radius: 50%;">
        {% else %}
          <img src="{% static 'img/profile-img.png'%}">
        {% endif %}
    </div>

    <div id="user-data">
        <h1>{{ full_name }}</h1>
        <h2>{{user_name }}</h2>
        <p>{{  description }}</p>
        <p>{{ email }}</p>
        <p>{{ twitter }}</p>
    </div>

    <a href="{% url 'users:edit_profile'%}" class="btn btn-outline-success">Edit Profile</a>

  </div>
    
</section>
{% endblock content %}
