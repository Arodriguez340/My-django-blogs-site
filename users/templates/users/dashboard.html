{% extends 'base.html' %}

{% block title %} User dashboard {% endblock title %}

{% block content %}

<h2>Hello, {{user.username|default:'Guesst'}}!</h2>

<div>
    {% if user.is_authenticated %}
      <a href="{% url 'users:logout'%}">Logout</a>
      <a href="{% url 'users:password_change'%}">Change Password</a>
    {% else %}
      <a href="{% url 'users:login'%}">Login</a>
    {% endif %}
</div>
{% endblock content %}
