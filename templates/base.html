<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Code Journey{% endblock title %}</title>
        {% load static %}
        <!--bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>

      <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#5aa19e">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'blogs:index'%}"><span style="color: #ffffff; font-weight: bold;">Py</span>Dev</a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- Navbar Links -->

          <!-- normal user options -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'blogs:index'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blogs:blogs'%}">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blogs:lastest_entries'%}">Lastest</a>
            </li>
         </ul>
         <!-- normal user options -->

         <!-- Authenticated user option -->
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:logout'%}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:profile' user.id %}">
                {% if user.profile.profile_img %}
                  <img class="avatar" src="{{user.profile.profile_img.url}}" atl="avatar" style="width: 30px;
                  height: 30px;
                  border-radius: 45%;"/>
                {% else %}
                  <img class="avatar" src="{% static 'images/profile-image.png' %}" atl="avatar" style="width: 30px;
                  height: 30px;
                  border-radius: 45%"/>
                {% endif %}
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:login'%}">Login</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link" href="{% url 'users:register'%}">Singin</a>
              </li>
            {% endif %}
          </ul>
          <!-- Authenticated user option -->
        </div>
      </nav>

      <article>
          {% block content %} 

          {% endblock content %}
      </article>

      <footer class="page-footer font-small my-2" style="background-color: #36615f;">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy2020 Copyright:
          <a href="{% url 'blogs:index'%}" class="text-light">PyDev.com</a>
        </div>
        <!-- Copytight -->
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
